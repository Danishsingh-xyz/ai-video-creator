<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Generator</title>
</head>
<body>
    <h1>AI Voice Generator</h1>

    <!-- Input text and select voice -->
    <label for="text">Enter Text:</label>
    <input type="text" id="text" placeholder="Type something...">
    
    <label for="voice">Select Voice:</label>
    <select id="voice">
        <option value="facebook/mms-tts-eng">Voice 1 (Default)</option>
        <option value="coqui/XTTS-v2">Voice 2 (Alternative)</option>
    </select>

    <button onclick="generateAudio()">Generate</button>

    <!-- Audio output -->
    <audio id="audio" controls></audio>

    <script>
        async function generateAudio() {
            const text = document.getElementById("text").value;
            const voice = document.getElementById("voice").value;
            const API_KEY = "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";  // Insert your actual Hugging Face API Key here

            console.log("API Key:", API_KEY); // Debug log for API Key
            console.log("Selected Voice:", voice); // Debug log for selected voice
            console.log("Text entered:", text); // Debug log for entered text

            // Hugging Face API endpoint
            const API_URL = `https://api-inference.huggingface.co/models/${voice}`;
            
            // Send a POST request to the model's API
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: text })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    document.getElementById("audio").src = URL.createObjectURL(blob);
                    console.log("Audio generated successfully!"); // Success log
                } else {
                    console.error("Error with API request:", response.status); // Error log
                    alert("Error with API request. Status: " + response.status);
                }
            } catch (error) {
                console.error("Fetch error:", error); // Catch network errors
                alert("An error occurred: " + error);
            }
        }
    </script>
</body>
</html>
