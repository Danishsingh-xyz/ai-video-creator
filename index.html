<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_RESPONSIVE_VOICE_API_KEY"></script>

    <script>
        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            const scenes = scriptText.split('.');
            let sceneIndex = 0;

            function playScene() {
                if (sceneIndex >= scenes.length) {
                    console.log("All scenes played");
                    return;
                }
                let currentScene = scenes[sceneIndex].trim();
                if (currentScene) {
                    fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(currentScene)}`, {
                        headers: { Authorization: "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50" }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.videos.length > 0) {
                            let videoUrl = data.videos[0].video_files[0].link;
                            videoOutput.src = videoUrl;
                            videoOutput.play();
                            
                            responsiveVoice.speak(currentScene, voice, { onend: () => {
                                sceneIndex++;
                                playScene();
                            }});
                        }
                    })
                    .catch(error => console.error("Error fetching video:", error));
                }
            }
            
            fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: scriptText })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Hugging Face response:", data);
                playScene();
            })
            .catch(error => console.error("Error fetching AI-generated content:", error));
        }
    </script>
</body>
</html>
