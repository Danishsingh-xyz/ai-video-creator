<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>AI Video Creator</h1>
    
    <!-- Single input for both TTS & Image Generation -->
    <textarea id="input-text" rows="4" placeholder="Enter text to generate voice & images..."></textarea>
    
    <!-- Voice selection dropdown -->
    <label for="voice-selector">Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>

    <button onclick="generateContent()">Generate</button>

    <h3>Generated Audio:</h3>
    <audio id="audio-output" controls></audio>

    <h3>Generated Images:</h3>
    <div class="image-container" id="image-container"></div>

    <!-- ResponsiveVoice Script -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        async function generateContent() {
            const text = document.getElementById("input-text").value;
            const voice = document.getElementById("voice-selector").value;

            if (!text) {
                alert("Please enter text before generating!");
                return;
            }

            // Generate speech
            responsiveVoice.speak(text, voice);

            // Generate images
            fetchImages(text);
        }

        async function fetchImages(query) {
            const apiKey = "AIzaSyDH541TOcn0pBHltwOiZq2u0e-FK2YDuog"; // Replace with your Google API key
            const cx = "9128389fe7f334212"; // Replace with your Programmable Search Engine CX ID
            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${cx}&searchType=image&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                console.log("API Response:", data); // Debugging: check full response

                if (!data.items || data.items.length === 0) {
                    throw new Error("No images found");
                }

                // Clear previous images
                const imageContainer = document.getElementById("image-container");
                imageContainer.innerHTML = "";

                // Display images
                data.items.slice(0, 3).forEach(item => {
                    const img = document.createElement("img");
                    img.src = item.link;
                    imageContainer.appendChild(img);
                });

            } catch (error) {
                console.error("Error fetching images:", error);
                alert("Failed to fetch images. Please try again.");
            }
        }
    </script>

</body>
</html>
