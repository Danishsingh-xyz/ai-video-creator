<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        const PEXELS_API_KEY = "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50";
        const HUGGINGFACE_API_KEY = "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";

        async function fetchVideoClips(query) {
            let videos = [];
            try {
                let pexelsResponse = await fetch(`https://api.pexels.com/videos/search?query=${query}&per_page=5`, {
                    headers: { Authorization: PEXELS_API_KEY }
                });
                let pexelsData = await pexelsResponse.json();
                if (pexelsData.videos) videos.push(...pexelsData.videos.map(video => video.video_files[0].link));
            } catch (error) {
                console.error("Error fetching Pexels videos:", error);
            }
            return videos;
        }

        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            let sentences = scriptText.split(".");
            let videoQueue = [];
            
            for (let sentence of sentences) {
                let clips = await fetchVideoClips(sentence.trim());
                if (clips.length > 0) {
                    videoQueue.push(clips[0]);
                }
            }
            
            if (videoQueue.length === 0) {
                console.error("No videos found.");
                return;
            }
            
            responsiveVoice.speak(scriptText, voice, { onend: function() {
                console.log("Speech finished, now playing video...");
                videoOutput.src = videoQueue[0];
                videoOutput.play();
            }});
        }
    </script>
</body>
</html>
