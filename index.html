<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label for="video-text">Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        const huggingfaceApiKey = "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"; 
        const pexelsApiKey = "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50";

        async function fetchVideo(query) {
            let videoUrl = "";
            try {
                let response = await fetch(`https://api.pexels.com/videos/search?query=${query}&per_page=1`, {
                    headers: { Authorization: pexelsApiKey }
                });
                let data = await response.json();
                if (data.videos.length > 0) {
                    videoUrl = data.videos[0].video_files[0].link;
                }
            } catch (error) {
                console.error("Error fetching real-world video:", error);
            }
            return videoUrl;
        }

        async function generateAIImage(query) {
            let aiImageUrl = "";
            try {
                let response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${huggingfaceApiKey}` },
                    body: JSON.stringify({ inputs: query })
                });
                let blob = await response.blob();
                aiImageUrl = URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error generating AI image:", error);
            }
            return aiImageUrl;
        }

        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            let videoUrl = await fetchVideo(scriptText);
            if (!videoUrl) {
                videoUrl = await generateAIImage(scriptText);
            }
            
            if (videoUrl) {
                videoOutput.src = videoUrl;
                videoOutput.load();
            }
            
            responsiveVoice.speak(scriptText, voice, { onend: function() {
                console.log("Speech finished, playing video...");
                videoOutput.play();
            }});
        }
    </script>
</body>
</html>
