<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        const pexelsApiKey = "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50";
        const huggingFaceApiKey = "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";

        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            const scenes = scriptText.split('.');
            let sceneIndex = 0;
            let videoQueue = [];

            async function fetchVideo(scene) {
                try {
                    let response = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(scene)}`, {
                        headers: { Authorization: pexelsApiKey }
                    });
                    let data = await response.json();
                    return data.videos.length > 0 ? data.videos[0].video_files[0].link : null;
                } catch (error) {
                    console.error("Error fetching video:", error);
                    return null;
                }
            }

            async function playScene() {
                if (sceneIndex >= scenes.length) {
                    console.log("All scenes played");
                    return;
                }
                let currentScene = scenes[sceneIndex].trim();
                if (currentScene) {
                    let videoUrl = await fetchVideo(currentScene);
                    if (videoUrl) {
                        videoQueue.push(videoUrl);
                        if (videoQueue.length === 1) {
                            playNextVideo();
                        }
                    }
                }
            }
            
            function playNextVideo() {
                if (videoQueue.length === 0) return;
                let videoUrl = videoQueue.shift();
                videoOutput.src = videoUrl;
                videoOutput.play();
                responsiveVoice.speak(scenes[sceneIndex], voice, { onend: () => {
                    sceneIndex++;
                    playScene();
                }});
            }
            
            playScene();
        }
    </script>
</body>
</html>
