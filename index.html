<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container img {
            width: 18%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <textarea id="input-text" rows="4" placeholder="Enter text to generate speech and images..."></textarea>
    
    <label for="voice-selector">Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateContent()">Generate</button>
    
    <h3>Generated Audio:</h3>
    <audio id="audio-output" controls></audio>
    
    <h3>Generated Images:</h3>
    <div class="image-container" id="image-container"></div>
    
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>
    
    <script>
        function generateContent() {
            const text = document.getElementById("input-text").value;
            const voice = document.getElementById("voice-selector").value;
            
            // Generate speech using ResponsiveVoice API
            responsiveVoice.speak(text, voice);
            
            // Fetch images from Google Custom Search
            fetchImages(text);
        }

        async function fetchImages(query) {
            const apiKey = "AIzaSyDH541TOcn0pBHltwOiZq2u0e-FK2YDuog";
            const cx = "9128389fe7f334212";
            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${cx}&key=${apiKey}&searchType=image&num=5`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const imageContainer = document.getElementById("image-container");
                imageContainer.innerHTML = "";
                
                if (data.items) {
                    data.items.forEach(item => {
                        const img = document.createElement("img");
                        img.src = item.link;
                        imageContainer.appendChild(img);
                    });
                } else {
                    imageContainer.innerHTML = "<p>No images found.</p>";
                }
            } catch (error) {
                console.error("Error fetching images:", error);
                document.getElementById("image-container").innerHTML = "<p>Failed to fetch images.</p>";
            }
        }
    </script>
</body>
</html>
