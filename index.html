<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");

            // Split script into scenes (assuming sentence-based split for now)
            const scriptParts = scriptText.split('. ');
            let sceneIndex = 0;

            function playScene() {
                if (sceneIndex >= scriptParts.length) {
                    console.log("Video generation completed.");
                    return;
                }
                
                let currentSceneText = scriptParts[sceneIndex];
                console.log("Playing Scene:", currentSceneText);
                
                // Call API to fetch video clip for this scene (Placeholder URL)
                fetch(`https://api.example.com/generate-video?query=${encodeURIComponent(currentSceneText)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.video_url) {
                            videoOutput.src = data.video_url;
                            videoOutput.play();
                            
                            // Sync TTS with scene
                            responsiveVoice.speak(currentSceneText, voice, {
                                onend: function() {
                                    sceneIndex++;
                                    playScene(); // Move to next scene
                                }
                            });
                        } else {
                            console.error("Error fetching video clip");
                        }
                    })
                    .catch(error => console.error("Error generating video:", error));
            }

            playScene();
        }
    </script>
</body>
</html>
