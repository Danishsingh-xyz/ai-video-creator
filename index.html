<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Video Creator</h2>
        <textarea id="text-input" rows="4" placeholder="Enter text for audio"></textarea>
        <select id="voice-choice">
            <option value="21m00Tg0No1X1V5yo2wD">Voice 1</option>
            <option value="EXAVITQu4vr4xnSDxMaK">Voice 2</option>
            <option value="ErXwobaDi_JbuLE3k8G4">Voice 3</option>
            <!-- Add more voices from Eleven Labs API here -->
        </select>
        <button id="generate-btn">Generate Audio</button>
        <div id="audio-player"></div>
    </div>

    <script>
        // Add the event listener to the button after the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('generate-btn').addEventListener('click', generateAudio);
        });

        async function generateAudio() {
            const text = document.getElementById('text-input').value;
            const voiceChoice = document.getElementById('voice-choice').value;

            const apiKey = 'sk_5564a0c4a23d0698b195b0eaa8b63aa7dc7a9e8b26a22706';  // Replace with your Eleven Labs API Key
            const url = `https://api.elevenlabs.io/v1/text-to-speech/${voiceChoice}/stream`;
            
            const requestData = {
                text: text
            };

            try {
                // Use CORS proxy to handle CORS issues when making requests directly from the browser
                const response = await fetch('https://cors-anywhere.herokuapp.com/' + url, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('Error generating audio: ' + response.statusText);
                }

                const data = await response.blob();
                const audioUrl = URL.createObjectURL(data);

                // Display the audio player with the generated audio
                const audioPlayer = `<audio controls><source src="${audioUrl}" type="audio/mp3"></audio>`;
                document.getElementById('audio-player').innerHTML = audioPlayer;
            } catch (error) {
                console.error("Error generating audio:", error);
                alert("Failed to generate audio. Please try again.");
            }
        }
    </script>
</body>
</html>
