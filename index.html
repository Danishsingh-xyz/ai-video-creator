<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea, select, button { padding: 10px; margin: 10px; width: 100%; }
        button { cursor: pointer; background-color: #4CAF50; color: white; }
        .section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <!-- Text to Image Section -->
    <div class="section">
        <h2>Text to Image</h2>
        <textarea id="image-prompt" rows="2" placeholder="Enter prompt for image..."></textarea>
        <button onclick="generateImage()">Generate Image</button>
        <div id="image-output"></div>
    </div>
    
    <!-- Text to Video Section -->
    <div class="section">
        <h2>Text to Video</h2>
        <textarea id="video-script" rows="4" placeholder="Enter script for video..."></textarea>
        <label for="voice-selector">Select Voice:</label>
        <select id="voice-selector">
            <option value="UK English Male">UK English Male</option>
            <option value="UK English Female">UK English Female</option>
            <option value="US English Male">US English Male</option>
            <option value="US English Female">US English Female</option>
        </select>
        <button onclick="generateVideo()">Generate Video</button>
        <div id="video-output"></div>
    </div>
    
    <script>
        // Securely storing API keys
        const API_KEYS = {
            huggingface: "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",
            google: "AIzaSyDH541TOcn0pBHltwOiZq2u0e-FK2YDuog",
            googleCX: "9128389fe7f334212",
            unsplash: "ToOyCd6L1g2EJPMSN95ZfLQcYnhMcsFaIU-Q4-iTYz0",
            pexels: "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50"
        };

        function generateImage() {
            const prompt = document.getElementById("image-prompt").value;
            fetch(`https://api.unsplash.com/photos/random?query=${prompt}&client_id=${API_KEYS.unsplash}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("image-output").innerHTML = `<img src="${data.urls.regular}" width="300">`;
                })
                .catch(error => console.error("Error fetching image:", error));
        }

        function generateVideo() {
            const script = document.getElementById("video-script").value;
            const voice = document.getElementById("voice-selector").value;
            // Placeholder function for video generation logic
            document.getElementById("video-output").innerHTML = `<p>Generating video with script: ${script}</p>`;
        }
    </script>
</body>
</html>
