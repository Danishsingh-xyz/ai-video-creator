<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_RESPONSIVE_VOICE_API_KEY"></script>
    
    <script>
        const huggingFaceApiKey = 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";
        const pexelsApiKey = "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50";

        async function fetchVideoScenes(script) {
            let sentences = script.split(".");
            let videos = [];

            for (let sentence of sentences) {
                let query = sentence.trim();
                if (!query) continue;
                
                try {
                    let pexelsResponse = await fetch(`https://api.pexels.com/videos/search?query=${query}`, {
                        headers: { Authorization: pexelsApiKey }
                    });
                    let pexelsData = await pexelsResponse.json();
                    if (pexelsData.videos.length > 0) {
                        videos.push(pexelsData.videos[0].video_files[0].link);
                        continue;
                    }
                } catch (error) {
                    console.error("Error fetching Pexels video:", error);
                }
                
                try {
                    let huggingFaceResponse = await fetch(`https://api-inference.huggingface.co/models/YOUR_MODEL`, {
                        method: "POST",
                        headers: { Authorization: `Bearer ${huggingFaceApiKey}` },
                        body: JSON.stringify({ inputs: query })
                    });
                    let huggingFaceData = await huggingFaceResponse.json();
                    if (huggingFaceData.video_url) {
                        videos.push(huggingFaceData.video_url);
                    }
                } catch (error) {
                    console.error("Error fetching Hugging Face AI-generated video:", error);
                }
            }
            return videos;
        }
        
        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            let videoScenes = await fetchVideoScenes(scriptText);
            if (videoScenes.length === 0) {
                console.error("No video scenes found.");
                return;
            }
            
            let currentScene = 0;
            function playScene() {
                if (currentScene >= videoScenes.length) return;
                videoOutput.src = videoScenes[currentScene];
                videoOutput.play();
                currentScene++;
                videoOutput.onended = playScene;
            }
            
            responsiveVoice.speak(scriptText, voice, {
                onstart: function () {
                    console.log("Speech started");
                    playScene();
                },
                onend: function () {
                    console.log("Speech finished");
                }
            });
        }
    </script>
</body>
</html>
