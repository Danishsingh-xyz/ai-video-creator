<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        select {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        video {
            width: 100%;
            margin-top: 20px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Video Creator</h1>

        <!-- Input Section -->
        <textarea id="script-input" placeholder="Enter Script for Video Generation:"></textarea>
        <label for="voice-selector">Select Voice:</label>
        <select id="voice-selector">
            <option value="Joanna">Joanna (Female)</option>
            <option value="Matthew">Matthew (Male)</option>
            <option value="Salli">Salli (Female)</option>
            <option value="Amy">Amy (Female)</option>
            <option value="Brian">Brian (Male)</option>
            <option value="Emma">Emma (Female)</option>
        </select>
        <label for="video-source">Video Source:</label>
        <select id="video-source">
            <option value="pexels">Real World (Pexels)</option>
            <option value="ai">AI Generated</option>
        </select>
        <button onclick="generateVideo()">Generate Video</button>

        <!-- Output Section -->
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>

        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script>
        async function generateVideo() {
            console.log("Generating video...");

            // Get input values
            const script = document.getElementById("script-input").value.trim();
            const voice = document.getElementById("voice-selector").value; // Get selected voice
            const videoSource = document.getElementById("video-source").value;

            if (!script) {
                alert("Please enter a script for video generation!");
                return;
            }

            console.log(`Selected Voice: ${voice}`); // Debug log

            try {
                const response = await fetch('http://127.0.0.1:5000/generate-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: script, voice: voice, video_source: videoSource }) // Include voice in payload
                });

                if (!response.ok) {
                    console.error("Error generating video:", response.statusText);
                    alert('Error generating video!');
                    return;
                }

                const blob = await response.blob();
                const videoUrl = URL.createObjectURL(blob);

                // Update the video element
                const videoOutput = document.getElementById("video-output");
                videoOutput.src = videoUrl;

                // Optionally, update the audio element if needed
                const audioOutput = document.getElementById("audio-output");
                audioOutput.src = videoUrl; // Assuming the generated video includes audio
            } catch (error) {
                console.error("An error occurred:", error.message || error);
                alert("An error occurred while generating the video. Please try again.");
            }
        }
    </script>
</body>
</html>
