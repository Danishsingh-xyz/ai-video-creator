<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
        /* Standardize video aspect ratio */
        video {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* Enforce 16:9 aspect ratio */
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <!-- Input Area -->
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <!-- Generate Button -->
    <button onclick="generateLongTermVideo()">Generate Video</button>
    
    <!-- Output Section -->
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <!-- ResponsiveVoice Library -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>
    <!-- FFmpeg.js Library -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <script>
        // API Keys (Your Provided Keys)
        const apiKey = '064f2bfad5cb87c27c9a07c7badb26227af6c28773b6014ee61c1b32ef3b0bdaf7d7e180c9c08fcadec1047cc4245f71d5b09308f3f20434489034dbb519ff49'; // RunwayML API Key
        const pexelsApiKey = 'c5tmYH9MJcwp5JBmLAms2dxZO89Cit3yxSr1QgyfNUyBfl72e6G5huVd'; // Pexels API Key

        // Main Function to Generate Video
        async function generateLongTermVideo() {
            const scriptText = document.getElementById("video-text").value; // Get the script from the textarea
            const voice = document.getElementById("voice-selector").value; // Get the selected voice
            const maxSegmentLength = 100; // Maximum length of each text segment
            const segments = splitScript(scriptText, maxSegmentLength); // Split the script into smaller segments

            const videoOutput = document.getElementById("video-output"); // Get the video element
            const audioOutput = document.getElementById("audio-output"); // Get the audio element

            // Clear previous video and audio
            videoOutput.src = '';
            audioOutput.src = '';

            // Array to store video URLs and audio durations
            const videoClips = [];
            const audioDurations = [];

            // Generate videos and audio for each segment
            for (const segment of segments) {
                try {
                    // Step 1: Generate audio for the segment
                    const audioDuration = await generateAudio(segment, voice);
                    audioDurations.push(audioDuration);

                    // Step 2: Fetch a video from Pexels based on the segment
                    let videoUrl = await fetchPexelsVideo(segment);

                    // Step 3: If no video is found on Pexels, generate a video using RunwayML
                    if (!videoUrl) {
                        videoUrl = await generateVideoWithRunwayML(segment);
                    }

                    // Step 4: Store the video URL
                    if (videoUrl) {
                        videoClips.push(videoUrl);
                    }
                } catch (error) {
                    console.error('Error generating video/audio for segment:', error);
                }
            }

            // Combine videos into a single cohesive output
            combineVideos(videoClips, audioDurations, segments, voice, videoOutput, audioOutput);
        }

        // Function to Split Script into Smaller Segments
        function splitScript(script, maxLength) {
            const segments = [];
            const lines = script.split('\n'); // Split by newlines
            for (const line of lines) {
                if (line.trim()) { // Ignore empty lines
                    segments.push(line.trim());
                }
            }
            return segments;
        }

        // Function to Generate Audio Using ResponsiveVoice
        function generateAudio(text, voice) {
            return new Promise((resolve) => {
                responsiveVoice.speak(text, voice, {
                    onend: () => {
                        // Estimate audio duration based on text length
                        const estimatedDuration = text.length * 0.08; // Approx. 0.08 seconds per character
                        resolve(estimatedDuration);
                    }
                });
            });
        }

        // Function to Fetch Video from Pexels
        async function fetchPexelsVideo(query) {
            // Sanitize the query: remove newlines and extra spaces
            const sanitizedQuery = query.replace(/\n/g, ' ').trim();

            try {
                console.log('Fetching video from Pexels for query:', sanitizedQuery); // Debugging log

                const response = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(sanitizedQuery)}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': pexelsApiKey // Include the Pexels API key in the request
                    }
                });

                if (!response.ok) {
                    const errorDetails = await response.text(); // Get the raw response as text
                    console.error('Pexels API Error:', errorDetails);
                    return null; // Return null if the request fails
                }

                const data = await response.json();
                if (data.videos && data.videos.length > 0) {
                    return data.videos[0].video_files[0].link; // Return the first video file link
                } else {
                    console.warn('No videos found for query:', sanitizedQuery);
                    return null; // Return null if no videos are found
                }
            } catch (error) {
                console.error('Error fetching video from Pexels:', error);
                return null;
            }
        }

        // Function to Generate Video Using RunwayML
        async function generateVideoWithRunwayML(segment) {
            try {
                console.log('Generating video with RunwayML for segment:', segment); // Debugging log

                const response = await fetch("https://api.runwayml.com/v1/models/runwayml/text-to-video:1", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`, // Include the RunwayML API key in the request
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "prompt": segment, // Use the text segment as the prompt
                        "duration": 5, // Duration of the video in seconds
                        "aspect_ratio": "16:9" // Aspect ratio of the video
                    }),
                });

                if (!response.ok) {
                    const errorDetails = await response.text(); // Get the raw response as text
                    console.error('RunwayML API Error:', errorDetails);
                    return null; // Return null if the request fails
                }

                const result = await response.json();
                return result.video_url; // Return the generated video URL
            } catch (error) {
                console.error('Error generating video with RunwayML:', error);
                return null;
            }
        }

        // Function to Combine Videos into a Single Output
        async function combineVideos(videoClips, audioDurations, segments, voice, videoOutput, audioOutput) {
            // Check if FFmpeg is defined
            if (typeof FFmpeg === 'undefined') {
                console.error('FFmpeg.js is not loaded. Please check the CDN link.');
                return;
            }

            // Initialize FFmpeg.js
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });

            try {
                // Load FFmpeg.js
                console.log('Loading FFmpeg...');
                await ffmpeg.load();
                console.log('FFmpeg loaded successfully.');

                // Download and process each video clip
                for (let i = 0; i < videoClips.length; i++) {
                    const videoUrl = videoClips[i];
                    const response = await fetch(videoUrl);
                    const videoBlob = await response.blob();
                    ffmpeg.FS('writeFile', `clip${i}.mp4`, await blobToArrayBuffer(videoBlob));
                }

                // Combine videos using FFmpeg
                const inputs = videoClips.map((_, i) => `clip${i}.mp4`).join('|');
                await ffmpeg.run('-i', inputs, '-filter_complex', '[0:v][0:a][1:v][1:a]concat=n=2:v=1:a=1[v][a]', '-map', '[v]', '-map', '[a]', 'output.mp4');

                // Retrieve the combined video
                const combinedVideoData = ffmpeg.FS('readFile', 'output.mp4');
                const combinedVideoBlob = new Blob([combinedVideoData.buffer], { type: 'video/mp4' });
                const combinedVideoUrl = URL.createObjectURL(combinedVideoBlob);

                // Set the combined video as the source
                videoOutput.src = combinedVideoUrl;

                // Play the combined video
                videoOutput.play();

                // Synchronize audio with the combined video
                for (let i = 0; i < segments.length; i++) {
                    setTimeout(() => {
                        responsiveVoice.speak(segments[i], voice);
                    }, audioDurations.slice(0, i).reduce((a, b) => a + b, 0) * 1000);
                }
            } catch (error) {
                console.error('Error combining videos:', error);
            }
        }

        // Helper Function to Convert Blob to ArrayBuffer
        function blobToArrayBuffer(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(blob);
            });
        }
    </script>
</body>
</html>
