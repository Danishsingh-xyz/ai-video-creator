<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Multiple Voices</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>
</head>
<body>
    <h1>Text to Speech with Multiple Voices</h1>
    <textarea id="inputText" placeholder="Type your text here"></textarea><br>
    
    <!-- Dropdown to select voices -->
    <select id="voiceSelect">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Female">Australian Female</option>
        <option value="Spanish Male">Spanish Male</option>
        <option value="French Female">French Female</option>
        <option value="German Female">German Female</option>
        <!-- You can add more voices here if available -->
    </select><br>

    <button onclick="generateAudio()">Generate Audio</button>
    
    <script>
        function generateAudio() {
            const text = document.getElementById('inputText').value;
            const selectedVoice = document.getElementById('voiceSelect').value;

            // Call responsivevoice to play the selected voice
            responsiveVoice.speak(text, selectedVoice, {rate: 1, volume: 1});
        }
    </script>
</body>
</html>       
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tool</title>
  <script>
    // Unsplash Code (Image Fetching)
    const UNSPLASH_API_KEY = 'ToOyCd6L1g2EJPMSN95ZfLQcYnhMcsFaIU-Q4-iTYz0'; // Replace with your Unsplash API key

    function fetchMediaFromUnsplash(keyword) {
      const url = `https://api.unsplash.com/search/photos?query=${keyword}&client_id=${UNSPLASH_API_KEY}&per_page=5`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results.length > 0) {
            displayImages(data.results);
          } else {
            alert('No images found for this keyword.');
          }
        })
        .catch(error => {
          console.error('Error fetching images from Unsplash:', error);
        });
    }

    function displayImages(images) {
      const imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = '';

      images.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image.urls.small;
        imgElement.alt = image.alt_description;
        imgElement.style.margin = '10px';
        imgElement.style.width = '200px';
        imgElement.style.height = 'auto';
        imageContainer.appendChild(imgElement);
      });
    }
    
    function searchMedia() {
      const keyword = document.getElementById('search-input').value;
      fetchMediaFromUnsplash(keyword);
    }

    // TTS Code here (use the previous code you were working on for TTS)
  </script>
</head>
<body>
  <h1>AI Tool - Real World Images and TTS</h1>

  <!-- TTS Section -->
  <h2>Text to Speech</h2>
  <!-- Add your TTS HTML code here -->

  <!-- Unsplash Section -->
  <h2>Search for Images and Videos</h2>
  <input type="text" id="search-input" placeholder="Enter a keyword (e.g., car, beach, people)">
  <button onclick="searchMedia()">Search</button>

  <div id="image-container"></div>
</body>
</html>
