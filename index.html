<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
</head>
<body>
    <h1>AI Video and Audio Generator</h1>

    <div>
        <label for="text-input">Enter Text:</label>
        <textarea id="text-input" rows="4" cols="50"></textarea>
    </div>

    <div>
        <button id="generate-btn">Generate Audio</button>
    </div>

    <div>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            var text = document.getElementById('text-input').value;

            // Call the Bark model API
            generateAudio(text);
        });

        function generateAudio(text) {
            const apiKey = "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"; // Replace with your API key
            const model = "bark"; // Bark model

            const url = `https://api-inference.huggingface.co/models/${model}`;

            // Request data
            const requestData = {
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                method: "POST",
                body: JSON.stringify({ inputs: text })
            };

            fetch(url, requestData)
                .then(response => response.blob())
                .then(blob => {
                    const audioUrl = URL.createObjectURL(blob);
                    const audioElement = document.getElementById('audio-output');
                    audioElement.src = audioUrl;
                    audioElement.play();
                })
                .catch(error => {
                    console.error("Error generating audio:", error);
                    alert("Error generating audio");
                });
        }
    </script>
</body>
</html>
