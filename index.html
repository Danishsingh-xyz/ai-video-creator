<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveVoice Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Text-to-Speech Tool with ResponsiveVoice</h1>
    
    <!-- Input text area -->
    <textarea id="input-text" rows="4" placeholder="Enter text to convert to speech..."></textarea>
    
    <!-- Voice selection dropdown -->
    <label for="voice-selector">Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>

    <!-- Button to generate speech -->
    <button onclick="generateAudio()">Generate Audio</button>

    <h3>Generated Audio:</h3>
    <audio id="audio-output" controls></audio>

    <!-- ResponsiveVoice Script -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        function generateAudio() {
            const text = document.getElementById("input-text").value;
            const voice = document.getElementById("voice-selector").value;

            // Generate speech using ResponsiveVoice API
            responsiveVoice.speak(text, voice);
        }
    </script>
</body>

<html lang="en">
<head>

  <title>AI Tool</title>
  <script>
    // Unsplash Code (Image Fetching)
    const UNSPLASH_API_KEY = 'ToOyCd6L1g2EJPMSN95ZfLQcYnhMcsFaIU-Q4-iTYz0Y'; // Replace with your Unsplash API key

    function fetchMediaFromUnsplash(keyword) {
      const url = `https://api.unsplash.com/search/photos?query=${keyword}&client_id=${UNSPLASH_API_KEY}&per_page=5`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results.length > 0) {
            displayImages(data.results);
          } else {
            alert('No images found for this keyword.');
          }
        })
        .catch(error => {
          console.error('Error fetching images from Unsplash:', error);
        });
    }

    function displayImages(images) {
      const imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = '';

      images.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image.urls.small;
        imgElement.alt = image.alt_description;
        imgElement.style.margin = '10px';
        imgElement.style.width = '200px';
        imgElement.style.height = 'auto';
        imageContainer.appendChild(imgElement);
      });
    }
    
    function searchMedia() {
      const keyword = document.getElementById('search-input').value;
      fetchMediaFromUnsplash(keyword);
    }

    // TTS Code here (use the previous code you were working on for TTS)
  </script>
</head>
<body>
  <h1>AI Tool - Real World Images and TTS</h1>

  <!-- TTS Section -->
  <h2>Text to Speech</h2>

  <h2>Search for Images and Videos</h2>
  <input type="text" id="search-input" placeholder="Enter a keyword (e.g., car, beach, people)">

  <div id="image-container"></div>
</body>
</html>
