<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateLongTermVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        const apiKey = '064f2bfad5cb87c27c9a07c7badb26227af6c28773b6014ee61c1b32ef3b0bdaf7d7e180c9c08fcadec1047cc4245f71d5b09308f3f20434489034dbb519ff49';
        const pexelsApiKey = 'n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50'; // Replace with your Pexels API key

        async function generateLongTermVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const maxSegmentLength = 100; // Define a maximum length for each segment
            const segments = splitScript(scriptText, maxSegmentLength);
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");

            for (const segment of segments) {
                try {
                    // Generate audio for the segment
                    speakText(segment, voice);
                    
                    // Fetch video from Pexels
                    const videoUrl = await fetchPexelsVideo(segment);
                    if (videoUrl) {
                        videoOutput.src = videoUrl; // Set the video source to the fetched video URL
                        videoOutput.play();
                    }
                } catch (error) {
                    console.error('Error generating video for segment:', error);
                }
            }
        }

        function splitScript(script, maxLength) {
            const segments = [];
            for (let i = 0; i < script.length; i += maxLength) {
                segments.push(script.substring(i, i + maxLength));
            }
            return segments;
        }

        function speakText(text, voice) {
            responsiveVoice.speak(text, voice);
        }

        async function fetchPexelsVideo(query) {
            const response = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(query)}`, {
                method: 'GET',
                headers: {
                    'Authorization': pexelsApiKey
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch video from Pexels: ' + response.status);
            }

            const data = await response.json();
            if (data.videos && data.videos.length > 0) {
                return data.videos[0].video_files[0].link; // Return the first video file link
            } else {
                console.warn('No videos found for query:', query);
                return null;
            }
        }
    </script>
</body>
</html>
