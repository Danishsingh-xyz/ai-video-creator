<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <!-- Input Area -->
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <!-- Generate Button -->
    <button onclick="generateLongTermVideo()">Generate Video</button>
    
    <!-- Output Section -->
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <!-- ResponsiveVoice Library -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>
    <script>
        // API Keys (Replace with your actual keys)
        const apiKey = '064f2bfad5cb87c27c9a07c7badb26227af6c28773b6014ee61c1b32ef3b0bdaf7d7e180c9c08fcadec1047cc4245f71d5b09308f3f20434489034dbb519ff49'; // Replace with your RunwayML API key
        const pexelsApiKey = 'c5tmYH9MJcwp5JBmLAms2dxZO89Cit3yxSr1QgyfNUyBfl72e6G5huVd'; // Replace with your Pexels API key

        // Main Function to Generate Video
        async function generateLongTermVideo() {
            const scriptText = document.getElementById("video-text").value; // Get the script from the textarea
            const voice = document.getElementById("voice-selector").value; // Get the selected voice
            const maxSegmentLength = 100; // Maximum length of each text segment
            const segments = splitScript(scriptText, maxSegmentLength); // Split the script into smaller segments

            const videoOutput = document.getElementById("video-output"); // Get the video element
            const audioOutput = document.getElementById("audio-output"); // Get the audio element

            for (const segment of segments) {
                try {
                    // Step 1: Generate audio for the segment
                    speakText(segment, voice);

                    // Step 2: Fetch a video from Pexels based on the segment
                    let videoUrl = await fetchPexelsVideo(segment);

                    // Step 3: If no video is found on Pexels, generate a video using RunwayML
                    if (!videoUrl) {
                        videoUrl = await generateVideoWithRunwayML(segment);
                    }

                    // Step 4: Set the video source and play it
                    if (videoUrl) {
                        videoOutput.src = videoUrl; // Set the video source
                        videoOutput.play(); // Play the video
                    }
                } catch (error) {
                    console.error('Error generating video for segment:', error);
                }
            }
        }

        // Function to Split Script into Smaller Segments
        function splitScript(script, maxLength) {
            const segments = [];
            for (let i = 0; i < script.length; i += maxLength) {
                segments.push(script.substring(i, i + maxLength)); // Split the script into chunks of `maxLength`
            }
            return segments;
        }

        // Function to Speak Text Using ResponsiveVoice
        function speakText(text, voice) {
            responsiveVoice.speak(text, voice); // Use ResponsiveVoice to convert text to speech
        }

        // Function to Fetch Video from Pexels
        async function fetchPexelsVideo(query) {
            // Sanitize the query: remove newlines and extra spaces
            const sanitizedQuery = query.replace(/\n/g, ' ').trim();

            try {
                console.log('Fetching video from Pexels for query:', sanitizedQuery); // Debugging log

                const response = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(sanitizedQuery)}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': pexelsApiKey // Include the Pexels API key in the request
                    }
                });

                if (!response.ok) {
                    const errorDetails = await response.text(); // Get the raw response as text
                    console.error('Pexels API Error:', errorDetails);
                    return null; // Return null if the request fails
                }

                const data = await response.json();
                if (data.videos && data.videos.length > 0) {
                    return data.videos[0].video_files[0].link; // Return the first video file link
                } else {
                    console.warn('No videos found for query:', sanitizedQuery);
                    return null; // Return null if no videos are found
                }
            } catch (error) {
                console.error('Error fetching video from Pexels:', error);
                return null;
            }
        }

        // Function to Generate Video Using RunwayML
        async function generateVideoWithRunwayML(segment) {
            try {
                console.log('Generating video with RunwayML for segment:', segment); // Debugging log

                const response = await fetch("https://api.runwayml.com/v1/models/runwayml/text-to-video:1", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`, // Include the RunwayML API key in the request
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "prompt": segment, // Use the text segment as the prompt
                        "duration": 5, // Duration of the video in seconds
                        "aspect_ratio": "16:9" // Aspect ratio of the video
                    }),
                });

                if (!response.ok) {
                    const errorDetails = await response.text(); // Get the raw response as text
                    console.error('RunwayML API Error:', errorDetails);
                    return null; // Return null if the request fails
                }

                const result = await response.json();
                return result.video_url; // Return the generated video URL
            } catch (error) {
                console.error('Error generating video with RunwayML:', error);
                return null;
            }
        }
    </script>
</body>
</html>
