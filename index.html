<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech and Image Search Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-container {
            margin-top: 20px;
        }
        #image-output img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Text-to-Speech and Image Search</h1>
    
    <!-- Input text area -->
    <textarea id="input-text" rows="4" placeholder="Enter text to convert to speech and search for images..."></textarea>
    
    <!-- Voice selection dropdown -->
    <label for="voice-selector">Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>

    <!-- Button to generate speech and fetch images -->
    <button onclick="generateContent()">Generate Audio and Fetch Images</button>

    <div class="output-container">
        <!-- Generated Audio -->
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
        
        <!-- Image Output -->
        <h3>Fetched Images:</h3>
        <div id="image-output"></div>
    </div>

    <!-- ResponsiveVoice Script -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        // Google Custom Search API key and CX ID
        const apiKey = 'AIzaSyDH541TOcn0pBHltwOiZq2u0e-FK2YDuog';
        const cxId = '9128389fe7f334212';

        // Function to generate audio and fetch images
        function generateContent() {
            const text = document.getElementById("input-text").value;
            const voice = document.getElementById("voice-selector").value;

            // Step 1: Generate Speech using ResponsiveVoice
            generateAudio(text, voice);

            // Step 2: Fetch Images using Google Custom Search API
            fetchImages(text);
        }

        // Function to generate audio using ResponsiveVoice
        function generateAudio(text, voice) {
            responsiveVoice.speak(text, voice, {
                onstart: function () {
                    console.log("Audio started...");
                },
                onend: function () {
                    console.log("Audio ended...");
                }
            });
        }

        // Function to fetch images using Google Custom Search API
        function fetchImages(query) {
            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${cxId}&key=${apiKey}&searchType=image`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        // Display the first image result
                        const imgContainer = document.getElementById("image-output");
                        imgContainer.innerHTML = `<img src="${data.items[0].link}" alt="Image">`;
                    } else {
                        document.getElementById("image-output").innerHTML = "<p>No images found.</p>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching images:", error);
                    document.getElementById("image-output").innerHTML = "<p>Error fetching images.</p>";
                });
        }
    </script>
</body>
</html>
