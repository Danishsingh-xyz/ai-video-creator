<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>

    <button onclick="generateVideo()">Generate Video</button>

    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>

        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");

            // Split the script into separate scenes
            const scenes = scriptText.split(".");
            let videoUrls = [];

            for (let scene of scenes) {
                let trimmedScene = scene.trim();
                if (!trimmedScene) continue;

                try {
                    // Try to get a real-world video from Pexels
                    const pexelsResponse = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(trimmedScene)}`, {
                        headers: { Authorization: "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50" }
                    });
                    const pexelsData = await pexelsResponse.json();

                    if (pexelsData.videos.length > 0) {
                        videoUrls.push(pexelsData.videos[0].video_files[0].link);
                    } else {
                        // If no real video is found, generate an AI video
                        const aiVideoResponse = await fetch("https://api-inference.huggingface.co/models/cerspense/zeroScope_v2_576w", {
                            method: "POST",
                            headers: {
                                "Authorization": "Bearerhf_OuRYXjOZqKgcfSJPkPjORLLsploDVfJspw",
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ inputs: trimmedScene })
                        });

                        const aiVideoResult = await aiVideoResponse.json();
                        if (aiVideoResult.video) {
                            videoUrls.push(aiVideoResult.video);
                        }
                    }
                } catch (error) {
                    console.error("❌ Error fetching video:", error);
                }
            }

            // Merge the videos into one (using a Hugging Face video merging model)
            try {
                const mergeResponse = await fetch("https://api-inference.huggingface.co/models/runwayml/stable-video-diffusion", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ video_urls: videoUrls })
                });

                const mergeResult = await mergeResponse.json();
                if (mergeResult.video) {
                    videoOutput.src = mergeResult.video;
                    videoOutput.play();
                } else {
                    console.error("❌ Error merging videos:", mergeResult);
                }
            } catch (error) {
                console.error("❌ Error merging videos:", error);
            }

            // Generate AI Voice
            responsiveVoice.speak(scriptText, voice);
        }
    </script>
</body>
</html>
