<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Text-to-Speech AI Tool</h1>
    
    <!-- Input field for text -->
    <textarea id="input-text" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    
    <!-- Voice options dropdown -->
    <label for="voice-selector">Select Voice:</label>
    <select id="voice-selector">
        <option value="en_us_male">English (US) Male</option>
        <option value="en_uk_male">English (UK) Male</option>
        <option value="en_us_female">English (US) Female</option>
        <option value="en_uk_female">English (UK) Female</option>
    </select>

    <!-- Button to generate audio -->
    <button onclick="generateAudio()">Generate Audio</button>
    
    <h3>Generated Audio:</h3>
    <audio id="audio-output" controls></audio>

    <script>
        const model = 'keithito/tacotron2'; // You can change this model

        async function generateAudio() {
            const text = document.getElementById("input-text").value; 
            const voice = document.getElementById("voice-selector").value; 
            const apiUrl = `https://api-inference.huggingface.co/models/${model}`;

            const headers = {
                'Authorization': 'Bearer YOUR_HUGGING_FACE_API_KEY', 
                'Content-Type': 'application/json'
            };

            const body = JSON.stringify({
                inputs: text,
                voice: voice 
            });

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                if (!response.ok) {
                    throw new Error(`Error generating audio: ${response.statusText}`);
                }

                const result = await response.json();
                console.log(result);  // Log the response to check the audio URL or any errors
                
                // Assuming the response contains a field `audio_url`
                if (result.audio_url) {
                    const audioUrl = result.audio_url;
                    const audioElement = document.getElementById("audio-output");
                    audioElement.src = audioUrl;
                    audioElement.play();
                } else {
                    throw new Error('No audio URL returned');
                }

            } catch (error) {
                console.error('Error generating audio:', error);
                alert('Error generating audio: ' + error.message);
            }
        }
    </script>

</body>
</html>
