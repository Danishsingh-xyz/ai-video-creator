<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea, select, button, input { padding: 10px; margin: 10px; width: 100%; }
        button { cursor: pointer; background-color: #4CAF50; color: white; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <div class="section">
        <h2>Text to Image</h2>
        <textarea id="image-text" rows="3" placeholder="Enter text to generate images..."></textarea>
        <button onclick="generateImages()">Generate Images</button>
        <div id="image-results"></div>
    </div>
    
    <div class="section">
        <h2>Script to Video</h2>
        <textarea id="video-text" rows="4" placeholder="Enter script for video..."></textarea>
        <label for="voice-selector">Select Voice:</label>
        <select id="voice-selector">
            <option value="UK English Male">UK English Male</option>
            <option value="UK English Female">UK English Female</option>
            <option value="US English Male">US English Male</option>
            <option value="US English Female">US English Female</option>
            <option value="Australian Male">Australian Male</option>
        </select>
        <button onclick="generateVideo()">Generate Video</button>
        <video id="video-output" controls class="hidden"></video>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script>
        const apiKeys = {
            huggingface: "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",
            google: "AIzaSyDH541TOcn0pBHltwOiZq2u0e-FK2YDuog",
            googleCX: "9128389fe7f334212",
            unsplash: "ToOyCd6L1g2EJPMSN95ZfLQcYnhMcsFaIU-Q4-iTYz0",
            pexels: "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50"
        };

        async function generateImages() {
            const text = document.getElementById("image-text").value;
            const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(text)}&cx=${apiKeys.googleCX}&key=${apiKeys.google}`);
            const data = await response.json();
            const imageResults = document.getElementById("image-results");
            imageResults.innerHTML = data.items.slice(0, 5).map(item => `<img src="${item.link}" width="200">`).join('');
        }
        
        async function generateVideo() {
            const script = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            
            responsiveVoice.speak(script, voice);
            
            // Dummy video generation (Replace with real API)
            setTimeout(() => {
                videoOutput.src = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";
                videoOutput.classList.remove("hidden");
            }, 2000);
        }
    </script>
</body>
</html>
