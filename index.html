<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tool - TTS + Media Fetching</title>
  <script>
    // Unsplash Code (Image Fetching)
    const UNSPLASH_API_KEY = 'ToOyCd6L1g2EJPMSN95ZfLQcYnhMcsFaIU-Q4-iTYz0'; // Replace with your Unsplash API key

    // Function to fetch images and videos from Unsplash
    function fetchMediaFromUnsplash(keyword) {
      const url = `https://api.unsplash.com/search/photos?query=${keyword}&client_id=${UNSPLASH_API_KEY}&per_page=5`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Log the response for debugging
          console.log('Unsplash API Response:', data);

          // Check if 'results' exists and is an array
          if (data && data.results && Array.isArray(data.results)) {
            if (data.results.length > 0) {
              displayImages(data.results);
            } else {
              alert('No images found for this keyword.');
            }
          } else {
            alert('Unexpected API response format.');
          }
        })
        .catch(error => {
          console.error('Error fetching images from Unsplash:', error);
          alert('An error occurred while fetching the images.');
        });
    }

    // Function to display images from Unsplash
    function displayImages(images) {
      const imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = '';

      images.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image.urls.small;
        imgElement.alt = image.alt_description;
        imgElement.style.margin = '10px';
        imgElement.style.width = '200px';
        imgElement.style.height = 'auto';
        imageContainer.appendChild(imgElement);
      });
    }

    // Function to perform Text-to-Speech (TTS)
    function generateAudio(text) {
      const voice = 'en_us_male'; // Specify the voice you want here (you can change this)
      const url = `https://api.responsivevoice.org/v1/text:synthesize?text=${encodeURIComponent(text)}&voice=${voice}&key=bEpt2W2Y`; // Replace with your API key

      fetch(url)
        .then(response => response.blob())
        .then(audioBlob => {
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);
          audio.play();
        })
        .catch(error => {
          console.error('Error generating audio:', error);
          alert('An error occurred while generating the audio.');
        });
    }

    // Function to handle the combined TTS and Media fetching
    function handlePromptSubmit() {
      const prompt = document.getElementById('prompt-input').value;

      if (prompt.trim() === "") {
        alert("Please enter a prompt.");
        return;
      }

      // Generate TTS from the prompt
      generateAudio(prompt);

      // Fetch media (images and videos) based on the prompt
      fetchMediaFromUnsplash(prompt);
    }
  </script>
</head>
<body>
  <h1>AI Tool - TTS + Media Fetching</h1>

  <!-- Combined Prompt Input Section -->
  <h2>Enter your prompt (for both text-to-speech and image/video fetch)</h2>
  <input type="text" id="prompt-input" placeholder="Enter a keyword (e.g., car, beach, people)">
  <button onclick="handlePromptSubmit()">Generate</button>

  <!-- Image Section -->
  <div id="image-container" style="margin-top: 20px;"></div>

</body>
</html>
