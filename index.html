<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        const pexelsApiKey = "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50";
        const huggingFaceApiKey = "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";

        async function fetchPexelsVideo(query) {
            try {
                let response = await fetch(`https://api.pexels.com/videos/search?query=${query}`, {
                    headers: { Authorization: pexelsApiKey }
                });
                let data = await response.json();
                if (data.videos.length > 0) {
                    return data.videos[0].video_files[0].link;
                }
            } catch (error) {
                console.error("Error fetching Pexels video:", error);
            }
            return null;
        }

        async function generateAiVideo(prompt) {
            try {
                let response = await fetch("https://api-inference.huggingface.co/models/damo-vilab/modelscope-text-to-video-synthesis", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${huggingFaceApiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });
                let blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error generating AI video:", error);
                return null;
            }
        }

        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");

            let videoUrl = await fetchPexelsVideo(scriptText);
            if (!videoUrl) {
                videoUrl = await generateAiVideo(scriptText);
            }

            if (videoUrl) {
                videoOutput.src = videoUrl;
                videoOutput.load();
                videoOutput.onloadeddata = () => {
                    responsiveVoice.speak(scriptText, voice);
                    videoOutput.play();
                };
            } else {
                console.error("No video generated");
            }
        }
    </script>
</body>
</html>
