<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech with Multiple Voices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Text-to-Speech Tool</h1>
    
    <!-- Input text area -->
    <textarea id="input-text" rows="4" placeholder="Enter text to convert to speech..."></textarea>
    
    <!-- Voice selection dropdown -->
    <label for="voice-selector">Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
    </select>

    <!-- Button to generate speech -->
    <button onclick="generateAudio()">Generate Audio</button>

    <h3>Generated Audio:</h3>
    <audio id="audio-output" controls></audio>

    <!-- Add ResponsiveVoice script -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        function generateAudio() {
            const text = document.getElementById("input-text").value; 
            const voice = document.getElementById("voice-selector").value;

            // Map the selected voice to ResponsiveVoice's predefined voices
            let voiceOption = '';
            switch (voice) {
                case 'UK English Male':
                    voiceOption = 'UK English Male';
                    break;
                case 'UK English Female':
                    voiceOption = 'UK English Female';
                    break;
                case 'US English Male':
                    voiceOption = 'US English Male';
                    break;
                case 'US English Female':
                    voiceOption = 'US English Female';
                    break;
            }

            // Generate the speech using ResponsiveVoice
            responsiveVoice.speak(text, voiceOption, {
                rate: 1, // Set speech speed
                pitch: 1, // Set pitch
                volume: 1, // Set volume
                onend: function() {
                    alert("Speech has finished!");
                }
            });
        }
    </script>
</body>
</html>
