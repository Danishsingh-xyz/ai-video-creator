<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        const HF_API_KEY = "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";  
        const PEXELS_API_KEY = "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50";
        const HF_VIDEO_MERGE_API = "https://api-inference.huggingface.co/models/ffmpeg/video-merge";  

        function waitForResponsiveVoice(callback) {
            let checkInterval = setInterval(() => {
                if (typeof responsiveVoice !== "undefined") {
                    console.log("✅ ResponsiveVoice Loaded Successfully!");
                    clearInterval(checkInterval);
                    callback();
                }
            }, 500);
        }

        function speakText(text, voice) {
            waitForResponsiveVoice(() => {
                responsiveVoice.speak(text, voice);
            });
        }

        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            const scenes = scriptText.split('.');
            let videoFiles = [];

            for (let scene of scenes) {
                let trimmedScene = scene.trim();
                if (!trimmedScene) continue;

                try {
                    const response = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(trimmedScene)}`, {
                        headers: { Authorization: n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50 }
                    });
                    const data = await response.json();

                    if (data.videos.length > 0) {
                        videoFiles.push(data.videos[0].video_files[0].link);
                    }
                } catch (error) {
                    console.error("❌ Error fetching video:", error);
                }
            }

            if (videoFiles.length === 0) {
                alert("No videos found for the script.");
                return;
            }

            speakText(scriptText, voice);

            try {
                const mergeResponse = await fetchhttps://api-inference.huggingface.co/models/ffmpeg/video-merge, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${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}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ video_files: videoFiles })
                });

                const mergedVideo = await mergeResponse.json();

                if (mergedVideo.error) {
                    console.error("❌ Error merging video:", mergedVideo.error);
                    return;
                }

                videoOutput.src = mergedVideo.video_url;
                videoOutput.play();

            } catch (error) {
                console.error("❌ Error merging video:", error);
            }
        }
    </script>
</body>
</html>
