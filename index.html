<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Generator</title>
</head>
<body>
    <h1>AI Voice Generator</h1>

    <!-- Input text and select voice -->
    <label for="text">Enter Text:</label>
    <input type="text" id="text" placeholder="Type something..." />
    
    <label for="voice">Select Voice:</label>
    <select id="voice">
        <option value="facebook/mms-tts-eng">Voice 1 (MMS TTS Model)</option>
        <!-- Add more voices if needed -->
    </select>

    <button onclick="generateAudio()">Generate</button>

    <!-- Audio output -->
    <audio id="audio" controls></audio>

    <script>
        async function generateAudio() {
            const text = document.getElementById("text").value;
            const voice = document.getElementById("voice").value;
            const API_KEY = "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";  // Replace with your actual Hugging Face API Key

            const API_URL = `https://api-inference.huggingface.co/models/${voice}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: text })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    document.getElementById("audio").src = URL.createObjectURL(blob);
                    console.log("Audio generated successfully!");
                } else {
                    const errorData = await response.json();
                    console.error("Error with API request:", errorData);
                    alert("Failed to generate audio. Check console for error details.");
                }
            } catch (error) {
                console.error("Error with API request:", error);
                alert("Something went wrong. Check the console for more info.");
            }
        }
    </script>
</body>
</html>
