<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            width: 80%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Video Creator</h1>

        <!-- Input Section -->
        <textarea id="script-input" placeholder="Enter Script for Video Generation"></textarea>
        <br>
        <label for="voice-selector">Select Voice:</label>
        <select id="voice-selector">
            <option value="Joanna">Joanna (English Female)</option>
            <option value="Matthew">Matthew (English Male)</option>
            <option value="Salli">Salli (Portuguese Female)</option>
            <option value="Pedro">Pedro (Portuguese Male)</option>
        </select>
        <br>
        <button onclick="generateVideo()">Generate Video</button>

        <!-- Loading Indicator -->
        <div class="loader" id="loader"></div>

        <!-- Output Section -->
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
    </div>

    <script>
        async function generateVideo() {
            console.log("Generating video...");

            // Show loader
            const loader = document.getElementById("loader");
            loader.style.display = "block";

            // Get input values
            const script = document.getElementById("script-input").value.trim();
            const voice = document.getElementById("voice-selector").value;

            if (!script) {
                alert("Please enter a script for video generation!");
                loader.style.display = "none"; // Hide loader
                return;
            }

            try {
                // Send request to backend
                const response = await fetch('http://127.0.0.1:5000/api/generate-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script: script, voice: voice })
                });

                if (!response.ok) {
                    console.error("Error generating video:", response.statusText);
                    alert('Error generating video!');
                    loader.style.display = "none"; // Hide loader
                    return;
                }

                // Get video blob
                const blob = await response.blob();
                const videoUrl = URL.createObjectURL(blob);

                // Update the video element
                const videoOutput = document.getElementById("video-output");
                videoOutput.src = videoUrl;
                videoOutput.style.display = "block";
            } catch (error) {
                console.error("An error occurred:", error.message || error);
                alert("An error occurred while generating the video. Please try again.");
            } finally {
                // Hide loader
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
