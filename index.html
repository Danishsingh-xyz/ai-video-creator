<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        async function fetchPexelsVideo(query) {
            const response = await fetch("https://api.pexels.com/videos/search?query=" + encodeURIComponent(query), {
                headers: { Authorization: "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50" }
            });
            const data = await response.json();
            return data.videos.length > 0 ? data.videos[0].video_files[0].link : null;
        }

        async function fetchRunwayMLVideo(prompt) {
            const apiUrl = "https://api.runwayml.com/v1/models/runwayml/text-to-video:1"; // Updated endpoint
            const apiKey = "064f2bfad5cb87c27c9a07c7badb26227af6c28773b6014ee61c1b32ef3b0bdaf7d7e180c9c08fcadec1047cc4245f71d5b09308f3f20434489034dbb519ff49"; // Replace with your actual API key

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: prompt })
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error("Error fetching video from RunwayML:", errorData);
                return null;
            }

            const data = await response.json();
            return data.result ? data.result.video_url : null;
        }

        function speakText(text, voice) {
            responsiveVoice.speak(text, voice);
        }

        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            const scenes = scriptText.split('.');
            let finalVideoParts = [];

            for (let scene of scenes) {
                let trimmedScene = scene.trim();
                if (!trimmedScene) continue;

                speakText(trimmedScene, voice);
                
                let videoUrl = await fetchPexelsVideo(trimmedScene) || await fetchRunwayMLVideo(trimmedScene);
                if (videoUrl) {
                    finalVideoParts.push(videoUrl);
                }
            }

            if (finalVideoParts.length > 0) {
                videoOutput.src = finalVideoParts[0]; // Placeholder to show the first video
                videoOutput.play();
            } else {
                console.error("No video could be generated.");
            }
        }
    </script>
</body>
</html>
