<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Generator</title>
</head>
<body>

    <h1>AI Audio Generator</h1>
    
    <textarea id="text-input" rows="5" cols="40" placeholder="Enter your text here"></textarea><br><br>
    
    <label for="voice-select">Choose a voice:</label>
    <select id="voice-select">
        <!-- Add available voice options here -->
        <option value="en_us_male">English (US) Male</option>
        <option value="en_us_female">English (US) Female</option>
        <!-- Add more voices as needed -->
    </select><br><br>

    <button onclick="generateAudio()">Generate Audio</button>

    <div id="audio-output"></div>

    <script>
        // Replace with your Hugging Face API key
        const api_key = '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';

        // Function to generate audio
        async function generateAudio() {
            const textInput = document.getElementById('text-input').value;
            const voiceSelection = document.getElementById('voice-select').value;

            if (!textInput) {
                alert("Please enter some text!");
                return;
            }

            try {
                console.log('Requesting audio for text:', textInput, 'with voice:', voiceSelection);

                // Make the request to Hugging Face API directly (no proxy)
                const response = await fetch(`https://api-inference.huggingface.co/models/coqui/XTTS-v2`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${api_key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: textInput,
                        voice: voiceSelection // Use the selected voice
                    })
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);

                    // Create an audio player and display it
                    const audioElement = new Audio(audioUrl);
                    audioElement.controls = true;
                    document.getElementById('audio-output').innerHTML = ''; // Clear previous output
                    document.getElementById('audio-output').appendChild(audioElement);
                    audioElement.play();
                } else {
                    console.error('Error generating audio:', response.statusText);
                    alert('Error generating audio: ' + response.statusText);
                }
            } catch (error) {
                console.error('Error generating audio:', error);
                alert('Error generating audio: ' + error);
            }
        }
    </script>

</body>
</html>
