<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Generator</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>
</head>
<body>

    <h1>AI Audio Generator</h1>
    
    <textarea id="text-input" rows="5" cols="40" placeholder="Enter your text here"></textarea><br><br>
    
    <label for="voice-select">Choose a voice:</label>
    <select id="voice-select">
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="Australian Female">Australian Female</option>
        <option value="German Female">German Female</option>
        <option value="French Female">French Female</option>
        <option value="Spanish Female">Spanish Female</option>
        <!-- Add more voices if needed -->
    </select><br><br>

    <button onclick="generateAudio()">Generate Audio</button>

    <div id="audio-output"></div>

    <script>
        function generateAudio() {
            const textInput = document.getElementById('text-input').value;
            const voiceSelection = document.getElementById('voice-select').value;

            if (!textInput) {
                alert("Please enter some text!");
                return;
            }

            // Use ResponsiveVoice to generate audio
            responsiveVoice.speak(textInput, voiceSelection);
        }
    </script>

</body>
</html>
