<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Generator</title>
</head>
<body>
    <h1>AI Voice Generator</h1>
    <label for="text">Enter Text:</label>
    <input type="text" id="text" placeholder="Type something...">
    
    <label for="voice">Select Voice:</label>
    <select id="voice">
        <option value="facebook/mms-tts-eng">Voice 1 (Default)</option>
        <option value="another-tts-model">Voice 2 (Alternative)</option>
    </select>

    <button onclick="generateAudio()">Generate</button>
    <audio id="audio" controls></audio>

    <script>
        async function generateAudio() {
            const text = document.getElementById("text").value;
            const voice = document.getElementById("voice").value;
            const API_KEY = "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";

            const response = await fetch(`https://api-inference.huggingface.co/models/${voice}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: text })
            });

            if (response.ok) {
                const blob = await response.blob();
                document.getElementById("audio").src = URL.createObjectURL(blob);
            } else {
                alert("Error: " + response.status);
            }
        }
    </script>
</body>
</html>
