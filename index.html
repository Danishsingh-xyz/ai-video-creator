<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label for="huggingface-api">Hugging Face API Key:</label>
    <input type="text" id="huggingface-api" placeholder="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">

    <label for="google-api">Google API Key:</label>
    <input type="text" id="google-api" placeholder="AIzaSyDH541TOcn0pBHltwOiZq2u0e-FK2YDuog">

    <label for="google-cx">Google CX ID:</label>
    <input type="text" id="google-cx" placeholder="9128389fe7f334212">

    <label for="unsplash-api">Unsplash API Key:</label>
    <input type="text" id="unsplash-api" placeholder="ToOyCd6L1g2EJPMSN95ZfLQcYnhMcsFaIU-Q4-iTYz0">

    <label for="pexels-api">Pexels API Key:</label>
    <input type="text" id="pexels-api" placeholder="n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50">
    
    <label>Enter Script for Image Generation:</label>
    <textarea id="image-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <button onclick="generateImages()">Generate Images</button>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Images:</h3>
        <div id="image-results"></div>
        
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        async function fetchImages(query) {
            const googleApiKey = document.getElementById("google-api").value;
            const googleCx = document.getElementById("google-cx").value;
            const unsplashApiKey = document.getElementById("unsplash-api").value;
            const pexelsApiKey = document.getElementById("pexels-api").value;

            let images = [];
            
            try {
                let googleResponse = await fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&searchType=image&key=${googleApiKey}&cx=${googleCx}`);
                let googleData = await googleResponse.json();
                if (googleData.items) images.push(...googleData.items.map(item => item.link));
            } catch (error) {
                console.error("Error fetching Google images:", error);
            }
            
            try {
                let unsplashResponse = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${unsplashApiKey}`);
                let unsplashData = await unsplashResponse.json();
                if (unsplashData.results) images.push(...unsplashData.results.map(item => item.urls.regular));
            } catch (error) {
                console.error("Error fetching Unsplash images:", error);
            }
            
            try {
                let pexelsResponse = await fetch(`https://api.pexels.com/v1/search?query=${query}`, {
                    headers: { Authorization: pexelsApiKey }
                });
                let pexelsData = await pexelsResponse.json();
                if (pexelsData.photos) images.push(...pexelsData.photos.map(photo => photo.src.medium));
            } catch (error) {
                console.error("Error fetching Pexels images:", error);
            }
            
            document.getElementById("image-results").innerHTML = images.map(url => `<img src="${url}" width="200">`).join(" ");
        }

        async function generateImages() {
            const scriptText = document.getElementById("image-text").value;
            document.getElementById("image-results").innerHTML = "<p>Loading images...</p>";
            await fetchImages(scriptText);
        }

        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            responsiveVoice.speak(scriptText, voice, { onend: function() {
                console.log("Speech finished, now generating video...");
                videoOutput.innerHTML = `<source src="generated-video.mp4" type="video/mp4">`;
            }});
        }
    </script>
</body>
</html>
