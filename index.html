<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <script>
    const api_url = "https://api-inference.huggingface.co/models/coqui/XTTS-v2"; // Coqui XTTS-v2 model API URL
    const api_key = "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"; // Replace with your Hugging Face API key

    async function generateAudio() {
      const textInput = document.getElementById('text-input').value;
      const voiceSelection = document.getElementById('voice-select').value;
      
      // Make the request to the Hugging Face API
      const response = await fetch(api_url, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${api_key}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          inputs: textInput,
          voice: voiceSelection // Use the selected voice
        })
      });

      if (response.ok) {
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);

        // Create an audio player and display it
        const audioElement = new Audio(audioUrl);
        audioElement.controls = true;
        document.getElementById('audio-output').innerHTML = '';
        document.getElementById('audio-output').appendChild(audioElement);
        audioElement.play();
      } else {
        console.error('Error generating audio:', response.statusText);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('generate-button').addEventListener('click', generateAudio);
    });
  </script>
</head>
