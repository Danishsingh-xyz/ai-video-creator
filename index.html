<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, select, button, input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Video Creator</h1>
    
    <label>Enter Script for Video Generation:</label>
    <textarea id="video-text" rows="4" placeholder="Enter your script..."></textarea>
    
    <label>Select Voice:</label>
    <select id="voice-selector">
        <option value="UK English Male">UK English Male</option>
        <option value="UK English Female">UK English Female</option>
        <option value="US English Male">US English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="Australian Male">Australian Male</option>
    </select>
    
    <button onclick="generateVideo()">Generate Video</button>
    
    <div class="output-section">
        <h3>Generated Video:</h3>
        <video id="video-output" controls></video>
        
        <h3>Generated Audio:</h3>
        <audio id="audio-output" controls></audio>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=bEpt2W2Y"></script>

    <script>
        async function generateVideo() {
            const scriptText = document.getElementById("video-text").value;
            const voice = document.getElementById("voice-selector").value;
            const videoOutput = document.getElementById("video-output");
            const audioOutput = document.getElementById("audio-output");
            
            const scenes = scriptText.split('.');
            let sceneVideos = [];

            for (let scene of scenes) {
                let trimmedScene = scene.trim();
                if (!trimmedScene) continue;

                try {
                    // Fetch real-world video from Pexels
                    const pexelsResponse = await fetch("https://api.pexels.com/videos/search?query=" + encodeURIComponent(trimmedScene), {
                        headers: { Authorization: "n4GV8QIdVLQ7UTPF0pAAlAJMiooQ8FHomkyIFiGJMyyEbq0fCNCgKO50" }
                    });
                    const pexelsData = await pexelsResponse.json();

                    if (pexelsData.videos.length > 0) {
                        sceneVideos.push(pexelsData.videos[0].video_files[0].link);
                    } else {
                        // If no Pexels video found, generate AI video with RunwayML
                        const runwayResponse = await fetch("https://api.runwayml.com/v1/models/runwayml/gen-2/generate", {
                            method: "POST",
                            headers: {
                                "Authorization": "Bearer key_02579204f812e8d4d4d4474d601c91d1de6fd28282c47289b4b10ed811d572216f7545c9d216e1edbf615670283ddba0e18783cade49a8bdb459297452b19d8d",
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ prompt: trimmedScene })
                        });
                        const runwayData = await runwayResponse.json();

                        if (runwayData.video) {
                            sceneVideos.push(runwayData.video);
                        }
                    }
                } catch (error) {
                    console.error("❌ Error fetching video:", error);
                }
            }

            // Merge videos into one final video
            try {
                const mergeResponse = await fetch("https://api.runwayml.com/v1/models/runwayml/video-merger", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer key_02579204f812e8d4d4d4474d601c91d1de6fd28282c47289b4b10ed811d572216f7545c9d216e1edbf615670283ddba0e18783cade49a8bdb459297452b19d8d",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ videos: sceneVideos })
                });
                const mergeData = await mergeResponse.json();
                
                if (mergeData.final_video) {
                    videoOutput.src = mergeData.final_video;
                    videoOutput.play();
                }
            } catch (error) {
                console.error("❌ Error merging videos:", error);
            }
        }
    </script>
</body>
</html>
